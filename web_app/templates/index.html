<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Drowsiness_App</title>
        <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center">Closed Eyes Detector</h1>

        <form action="/", method="post" enctype="multipart/form-data">
            <div class="p-3 form-group">
                <label for="formFileMultiple" class="form-label">Multiple files input</label>
                <input class="form-control" type="file" id="formFileMultiple" name="imagefile" multiple>
            </div>
            <div class="p-3 text-center">
                <input class="btn btn-primary mt-3" type="submit" value="Predict Face" >
                <input class="btn btn-primary mt-3" type="submit" value="Live prediction" >
            </div>
        </form>

        {% if prediction %}
            <p class="text-center">image is a {{prediction}}</p>
        {% endif %}
    </body>
</html>
